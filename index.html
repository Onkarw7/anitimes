<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AniTime - Anime Schedule & Database</title>
    <meta name="description" content="Track anime schedules, upcoming seasons, and top-rated shows.">
    <link rel="canonical" href="https://anitime.site/">
    <link rel="icon" href="/favicon.png"> 
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#111827">
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: { background: '#111827', surface: '#1f2937', primary: '#60a5fa', brand: { 500: '#6366f1', 600: '#4f46e5' } },
                    animation: { 'fade-in-up': 'fadeInUp 0.3s ease-out forwards' },
                    keyframes: { fadeInUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        .glass-nav { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
        .dark .glass-nav { 
            background: rgba(10, 10, 10, 0.6); 
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .group:hover .mega-menu { 
            display: block; 
            visibility: visible;
            opacity: 1;
            transform: translate(-50%, 0);
        }
        .mega-menu { 
            display: none; 
            visibility: hidden;
            opacity: 0;
            transform: translate(-50%, 10px);
            transition: all 0.2s ease-out;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen pb-36 md:pb-0 bg-gray-50 dark:bg-[#050505] text-gray-900 dark:text-white transition-colors duration-300 font-sans">

    <!-- HEADER -->
    <nav class="fixed top-6 left-0 right-0 z-50 flex justify-center px-4">
        <div class="glass-nav rounded-full px-6 py-3 flex items-center justify-between w-full max-w-5xl transition-all duration-300 relative">
            <a href="/" class="flex items-center gap-3 cursor-pointer group/logo">
                <div class="w-8 h-8 bg-black dark:bg-white text-white dark:text-black rounded-full flex items-center justify-center font-bold text-lg font-display group-hover/logo:rotate-12 transition-transform">A</div>
                <span class="text-xl font-bold tracking-tight font-display hidden sm:block">ANITIME</span>
            </a>
            
            <div class="hidden md:flex items-center gap-2">
                <button data-route="now" class="text-sm font-bold text-brand-600 dark:text-brand-400 hover:bg-gray-100 dark:hover:bg-white/10 px-4 py-2 rounded-full transition-colors">Schedule</button>
                <a href="/news" class="text-sm font-medium hover:text-brand-500 hover:bg-gray-100 dark:hover:bg-white/10 px-4 py-2 rounded-full transition-colors">News</a>
                
                <!-- MEGA MENU TRIGGER -->
                <div class="group relative">
                    <button class="text-sm font-medium hover:text-brand-500 hover:bg-gray-100 dark:hover:bg-white/10 px-4 py-2 rounded-full transition-colors flex items-center gap-1 h-full">
                        Explore <i data-lucide="chevron-down" class="w-3 h-3 transition-transform group-hover:rotate-180"></i>
                    </button>
                    
                    <!-- Bridge -->
                    <div class="absolute top-full left-0 w-full h-4"></div>
                    
                    <!-- DROPDOWN -->
                    <div class="mega-menu absolute top-[calc(100%+10px)] left-1/2 w-[600px] bg-white dark:bg-[#121215] border border-gray-200 dark:border-white/10 rounded-2xl shadow-2xl p-6 backdrop-blur-xl z-50">
                        <div class="grid grid-cols-2 gap-8">
                            <div>
                                <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-4">Discover</h4>
                                <ul class="space-y-3">
                                    <li><button data-route="top" class="flex items-center gap-3 text-sm font-medium hover:text-brand-500 group/link text-left w-full p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-white/5 transition-colors"><div class="w-8 h-8 rounded-lg bg-yellow-500/10 flex items-center justify-center text-yellow-500"><i data-lucide="trophy" class="w-4 h-4"></i></div><span>Top Rated</span></button></li>
                                    <li><button data-route="upcoming" class="flex items-center gap-3 text-sm font-medium hover:text-brand-500 group/link text-left w-full p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-white/5 transition-colors"><div class="w-8 h-8 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-500"><i data-lucide="calendar-clock" class="w-4 h-4"></i></div><span>Upcoming Seasons</span></button></li>
                                    <li><button data-route="archive" class="flex items-center gap-3 text-sm font-medium hover:text-brand-500 group/link text-left w-full p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-white/5 transition-colors"><div class="w-8 h-8 rounded-lg bg-orange-500/10 flex items-center justify-center text-orange-500"><i data-lucide="archive" class="w-4 h-4"></i></div><span>Seasonal Archive</span></button></li>
                                </ul>
                            </div>
                            <div>
                                <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-4">Personal</h4>
                                <ul class="space-y-3">
                                    <li><button data-route="library" class="flex items-center gap-3 text-sm font-medium hover:text-brand-500 group/link text-left w-full p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-white/5 transition-colors"><div class="w-8 h-8 rounded-lg bg-green-500/10 flex items-center justify-center text-green-500"><i data-lucide="library" class="w-4 h-4"></i></div><span>My Library</span></button></li>
                                    <li><button onclick="window.ui.openPreferences()" class="flex items-center gap-3 text-sm font-medium hover:text-brand-500 group/link text-left w-full p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-white/5 transition-colors"><div class="w-8 h-8 rounded-lg bg-purple-500/10 flex items-center justify-center text-purple-500"><i data-lucide="settings" class="w-4 h-4"></i></div><span>Preferences</span></button></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-6 pt-4 border-t border-gray-100 dark:border-white/5 flex justify-end items-center text-xs text-gray-500">
                            <a href="/news" class="hover:text-brand-500 flex items-center gap-1 font-bold">Read Latest News <i data-lucide="arrow-right" class="w-3 h-3"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button id="theme-toggle" class="p-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-white/10 rounded-full transition-colors">
                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                </button>
                <button id="search-trigger" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- PREFERENCES MODAL -->
    <div id="pref-modal" class="fixed inset-0 z-[100] bg-black/60 hidden flex items-center justify-center px-4 transition-all backdrop-blur-sm">
        <div class="bg-white dark:bg-[#121215] border border-gray-200 dark:border-white/10 w-full max-w-lg rounded-2xl shadow-2xl animate-fade-in-up flex flex-col overflow-hidden max-h-[80vh]">
            <div class="p-6 border-b border-gray-200 dark:border-white/10 flex justify-between items-center">
                <h2 class="text-xl font-bold font-display dark:text-white">Preferences</h2>
                <button onclick="window.ui.closePreferences()" class="p-2 hover:bg-gray-100 dark:hover:bg-white/5 rounded-full"><i data-lucide="x" class="w-5 h-5 text-gray-500"></i></button>
            </div>
            <div class="p-6 overflow-y-auto space-y-8">
                <section>
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-4">Appearance</h3>
                    <div class="flex justify-between items-center">
                        <div><div class="font-bold dark:text-white text-sm">Theme</div><div class="text-xs text-gray-500">Choose your look</div></div>
                        <button onclick="window.ui.setTheme(document.documentElement.classList.contains('dark')?'light':'dark')" class="bg-gray-100 dark:bg-white/5 px-4 py-2 rounded-lg text-sm font-bold">Toggle</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- SEARCH MODAL -->
    <div id="search-modal" class="fixed inset-0 z-[100] bg-black/60 hidden flex items-start justify-center pt-32 px-4 transition-all backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 w-full max-w-2xl rounded-2xl shadow-2xl animate-fade-in-up flex flex-col overflow-hidden">
            <div class="p-4 border-b border-gray-200 dark:border-gray-800 flex items-center gap-4">
                <i data-lucide="search" class="text-primary w-6 h-6"></i>
                <input id="search-input" type="text" placeholder="Search anime..." class="bg-transparent border-none outline-none text-xl w-full h-12 text-gray-900 dark:text-white placeholder-gray-400" autocomplete="off" autofocus>
                <button id="close-search" class="px-3 py-1 bg-gray-100 dark:bg-gray-800 rounded-lg text-xs font-mono border border-gray-200 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-700">ESC</button>
            </div>
            <div id="search-results" class="overflow-y-auto p-2 max-h-[60vh]"></div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main id="app-container" class="flex-1 pt-32 px-4 md:px-6 max-w-7xl mx-auto w-full mb-10 min-h-[80vh]">
        <!-- Content injected by JS -->
    </main>

    <!-- FOOTER (RESTORED) -->
    <footer class="border-t border-gray-200 dark:border-white/5 bg-white dark:bg-[#050505] py-16 mt-auto relative z-10">
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-12">
            <!-- Brand -->
            <div class="col-span-1 md:col-span-1">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 bg-black dark:bg-white text-white dark:text-black rounded-full flex items-center justify-center font-bold font-display text-xl">A</div>
                    <div class="text-left"><span class="block text-xl font-bold font-display leading-none">ANITIME</span><span class="text-xs text-gray-500">Est. 2025</span></div>
                </div>
                <p class="text-sm text-gray-500 leading-relaxed mb-6">The ultimate automated anime platform.</p>
                <div class="flex gap-4">
                    <a href="#" class="text-gray-400 hover:text-brand-500 transition-colors"><i data-lucide="twitter" class="w-5 h-5"></i></a>
                    <a href="#" class="text-gray-400 hover:text-brand-500 transition-colors"><i data-lucide="github" class="w-5 h-5"></i></a>
                </div>
            </div>
            <!-- Platform -->
            <div>
                <h4 class="font-bold text-gray-900 dark:text-white mb-6 font-display">Platform</h4>
                <ul class="space-y-4 text-sm text-gray-500">
                    <li><button data-route="now" class="hover:text-brand-500 transition-colors">Live Schedule</button></li>
                    <li><button data-route="upcoming" class="hover:text-brand-500 transition-colors">Upcoming Anime</button></li>
                    <li><button data-route="archive" class="hover:text-brand-500 transition-colors">Seasonal Archive</button></li>
                    <li><a href="/news" class="hover:text-brand-500 transition-colors">Latest News</a></li>
                </ul>
            </div>
            <!-- Personal -->
            <div>
                <h4 class="font-bold text-gray-900 dark:text-white mb-6 font-display">Personal</h4>
                <ul class="space-y-4 text-sm text-gray-500">
                    <li><button data-route="library" class="hover:text-brand-500 transition-colors">My Library</button></li>
                    <li><button onclick="window.ui.openPreferences()" class="hover:text-brand-500 transition-colors">Preferences</button></li>
                </ul>
            </div>
            <!-- Legal -->
            <div>
                <h4 class="font-bold text-gray-900 dark:text-white mb-6 font-display">Legal</h4>
                <ul class="space-y-4 text-sm text-gray-500">
                    <li><a href="#" class="hover:text-brand-500 transition-colors">Privacy</a></li>
                    <li><a href="#" class="hover:text-brand-500 transition-colors">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="max-w-7xl mx-auto px-4 mt-12 pt-8 border-t border-gray-100 dark:border-white/5 flex flex-col md:flex-row justify-between items-center text-xs text-gray-400">
            <p>&copy; 2025 Anitime Media Group. All rights reserved.</p>
        </div>
    </footer>

    <!-- MOBILE NAV -->
    <div class="md:hidden fixed bottom-0 left-0 w-full bg-white/95 dark:bg-black/95 backdrop-blur-md border-t border-gray-200 dark:border-white/10 z-50 px-6 py-4 pb-safe shadow-2xl">
        <div class="flex justify-between items-center max-w-sm mx-auto">
            <button data-route="now" class="nav-item flex flex-col items-center gap-1 text-brand-500 active"><i data-lucide="home" class="w-6 h-6"></i><span class="text-[10px] font-bold">Home</span></button>
            <a href="/news" class="nav-item flex flex-col items-center gap-1 text-gray-400"><i data-lucide="newspaper" class="w-6 h-6"></i><span class="text-[10px] font-bold">News</span></a>
            <button data-route="library" class="nav-item flex flex-col items-center gap-1 text-gray-400"><i data-lucide="bookmark" class="w-6 h-6"></i><span class="text-[10px] font-bold">Library</span></button>
            <button onclick="window.ui.openPreferences()" class="nav-item flex flex-col items-center gap-1 text-gray-400"><i data-lucide="settings-2" class="w-6 h-6"></i><span class="text-[10px] font-bold">Prefs</span></button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
